---
- name: Set nvim build file name
  ansible.builtin.set_fact:
    target_nvim_filename: "linux64"

- name: Set nvim build file name for macOS
  when: ansible_system == "Darwin"
  block:
    - name: Set macos-x86_64
      ansible.builtin.set_fact:
        target_nvim_filename: "macos-x86_64"
      when: ansible_architecture == "x86_64"

- name: Download target release {{ target_nvim_ver }}
  ansible.builtin.get_url:
    url: "https://github.com/neovim/neovim/releases/download/{{ target_nvim_ver }}/nvim-{{ target_nvim_filename }}.tar.gz"
    dest: "{{ tmp_folder_path }}/nvim.tar.gz"
    mode: "0644"

- name: Extract from archive
  ansible.builtin.unarchive:
    src: "{{ tmp_folder_path }}/nvim.tar.gz"
    dest: "{{ tmp_folder_path }}"
    remote_src: true
    creates: "{{ tmp_folder_path }}/nvim-{{ target_nvim_filename }}"

- name: Copy bin to {{ target_local_bin_path }}
  become: true
  ansible.builtin.copy:
    remote_src: true
    src: "{{ tmp_folder_path }}/nvim-{{ target_nvim_filename }}/bin/nvim"
    dest: "{{ target_local_bin_path }}"
    mode: "0755"

- name: Copy share to {{ target_local_share_path }}
  become: true
  ansible.builtin.copy:
    remote_src: true
    src: "{{ tmp_folder_path }}/nvim-{{ target_nvim_filename }}/share/nvim"
    dest: "{{ target_local_share_path }}"
    mode: "0755"

- name: Copy lib to {{ target_local_lib_path }}
  become: true
  ansible.builtin.copy:
    remote_src: true
    src: "{{ tmp_folder_path }}/nvim-{{ target_nvim_filename }}/lib/nvim"
    dest: "{{ target_local_lib_path }}"
    mode: "0755"

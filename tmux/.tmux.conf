set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"

set -g default-shell /usr/bin/zsh
set -g default-terminal screen-256color
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-window-option -g mode-keys vi
set -s escape-time 0
set -g base-index 1
set -g mouse on

set-option -g focus-events on

if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"
set-hook -g window-linked 'if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"'
set-hook -g window-unlinked 'if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"'

set-option -g status-position top
set -g status-justify centre
set -g status-left-length 90
set -g status-right-length 90
set -g status-style "bg=#191C24"
set -g status-left ""
set -g status-right ""
setw -g window-status-format "#[fg=#464f62,nobold,nounderscore,noitalics] #[fg=#464f62] #I #W #[fg=#464f62,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#464f62,nobold,nounderscore,noitalics] #[fg=#89B4FA] #I #W #[fg=#464f62,nobold,nounderscore,noitalics]"
set -g pane-border-style "fg=#464f62"
set -g pane-active-border-style "fg=#89B4FA"

set-option -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file $HOME/.tmux.conf

bind -r C-Down resize-pan -D 5
bind -r C-Up resize-pan -U 5
bind -r C-Right resize-pan -R 5
bind -r C-Left resize-pan -L 5
bind -r m resize-pan -Z

version_pat='s/^tmux[^0-9]*([.0-9]+).*/\1/p'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
tmux_version="$(tmux -V | sed -En "$version_pat")"
setenv -g tmux_version "$tmux_version"
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
  "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
  "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\\ select-pane -l

bind -r n next-window
bind -r p previous-window
bind -r o select-pane -t:.+

if "test ! -d $HOME/.tmux/plugins/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm $HOME/.tmux/plugins/tpm && \
    $HOME/.tmux/plugins/tpm/bin/install_plugins'"

set -g @tpm_plugins ' \
   tmux-plugins/tpm \
   tmux-plugins/tmux-sensible \
   tmux-plugins/tmux-resurrect \
   tmux-plugins/tmux-continuum \
   tmux-plugins/tmux-yank \
   '
# ofirgall/tmux-window-name \

run '$HOME/.tmux/plugins/tpm/tpm'
set-hook -g after-new-session "source-file ~/.tmux.conf"
